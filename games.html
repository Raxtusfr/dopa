// Recent games logic
let recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];

function playGame(gameId) {
  if (!recentGames.includes(gameId)) {
    if (recentGames.length >= 4) { recentGames.pop(); }
    recentGames.unshift(gameId);
    localStorage.setItem('recentGames', JSON.stringify(recentGames));
  }
  window.location.href = `/${gameId}`;
}

// Render games helper
function renderGames(containerId, gamesList) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  gamesList.forEach(game => {
    const gameElement = document.createElement('div');
    gameElement.className = 'game';
    gameElement.onclick = () => playGame(game.id);
    gameElement.innerHTML = `
      <img src="${game.image}" alt="${game.title}">
      <div class="game-title">${game.title}</div>
    `;
    container.appendChild(gameElement);
  });
}

// Search filter & render all games
function renderAllGames() {
  const searchInput = document.getElementById('search').value.toLowerCase();
  let filteredGames = games.filter(game => game.title.toLowerCase().includes(searchInput));
  renderGames('all-games-container', filteredGames);
}

// Most popular games
function renderPopularGames() {
  const popularGames = games.filter(game => game.popular);
  renderGames('popular-games-container', popularGames);
}

// Recommended games
function recommendGames() {
  const recommendedContainer = document.getElementById('recommendedContainer');
  const noDataMessage = document.getElementById('no-data-message');
  recommendedContainer.innerHTML = '';
  noDataMessage.style.display = 'none';
  if (recentGames.length === 0) {
    noDataMessage.style.display = 'block';
    return;
  }
  const recommended = games.filter(game => recentGames.includes(game.id)).slice(0, 4);
  if (recommended.length === 0) {
    noDataMessage.style.display = 'block';
  } else {
    renderGames('recommendedContainer', recommended);
  }
}

// Initial render
document.addEventListener("DOMContentLoaded", function() {
  renderPopularGames();
  renderAllGames();
  recommendGames();
});
