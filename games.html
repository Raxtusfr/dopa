<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #000; /* Black background */
  color: #800080; /* Purple text */
  user-select: none;
  overflow-y: auto;
  animation: fadeIn 0.5s forwards;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

header {
  width: 100%;
  padding: 15px 30px;
  background: rgba(20, 20, 20, 0.9);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 10px rgba(128, 0, 128, 0.7); /* Purple shadow */
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  font-size: 2.5rem;
  color: #800080; /* Purple */
  font-family: 'Arial', sans-serif;
  font-weight: bold;
  letter-spacing: 1px;
}

.search-container {
  flex-grow: 1;
  max-width: 400px;
  margin-right: 15px;
}

.search-container input {
  width: 100%;
  padding: 10px;
  border: 2px solid #800080; /* Purple border */
  background-color: #222;
  color: #800080; /* Purple text */
  border-radius: 5px;
  font-size: 1.1rem;
  outline: none;
}

.btn {
  background-color: #000;
  color: #800080;
  border: 2px solid #800080;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(128, 0, 128, 0.7); /* Purple shadow */
  transition: background 0.3s, color 0.3s, transform 0.3s;
}

.btn:hover {
  background-color: #800080;
  color: #000;
  transform: scale(1.05);
}

.main-content {
  width: 90%;
  margin-top: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 10px rgba(128, 0, 128, 0.7);
}

.tagline {
  font-size: 1.5rem;
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
  color: #800080;
}

.section {
  margin: 20px 0;
}

.section h2 {
  color: #800080;
  border-bottom: 2px solid #800080;
  padding-bottom: 5px;
  font-size: 2rem;
}

.games-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
}

.game {
  position: relative;
  width: 100%;
  cursor: pointer;
  border-radius: 10px;
  transition: transform 0.3s;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(128, 0, 128, 0.7);
  background: #181818;
}

.game img {
  width: 100%;
  border-radius: 10px 10px 0 0;
  height: 100px;
  object-fit: cover;
}

.game:hover {
  transform: scale(1.05);
}

.game-title {
  text-align: center;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  color: #800080;
  border-radius: 0 0 10px 10px;
  font-weight: bold;
}

footer {
  width: 100%;
  padding: 20px;
  background-color: rgba(20, 20, 20, 0.9);
  text-align: center;
  color: #800080;
  border-top: 1px solid #800080;
  box-shadow: 0 -2px 10px rgba(128, 0, 128, 0.7);
  margin-top: 40px;
}

.no-data {
  color: #555;
  font-style: italic;
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
